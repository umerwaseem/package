<div class="demo-options">
    <mat-form-field>
      <mat-label>Length</mat-label>
      <input matInput placeholder="Length" type="number" [(ngModel)]="length">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Page Size</mat-label>
      <input matInput placeholder="Page Size" type="number" [(ngModel)]="pageSize">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Page Index</mat-label>
      <input matInput placeholder="Page Index" type="number" [(ngModel)]="pageIndex">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Page Size Options</mat-label>
      <input matInput [ngModel]="pageSizeOptions" (ngModelChange)="setPageSizeOptions($event)"
             [ngModelOptions]="{updateOn: 'blur'}" placeholder="Ex. 10,25,50">
    </mat-form-field>
  
    <div class="demo-toggles mt-2">
      <mat-slide-toggle [(ngModel)]="hidePageSize" class="d-flex mb-3">Hide page size</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="showPageSizeOptions" class="d-flex mb-3">Show multiple page size options</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="showFirstLastButtons" class="d-flex mb-3">Show first/last buttons</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="disabled" class="d-flex mb-3">Disabled</mat-slide-toggle>
    </div>
  </div>
  
  <mat-paginator #paginator
                 class="demo-paginator"
                 (page)="handlePageEvent($event)"
                 [length]="length"
                 [pageSize]="pageSize"
                 [disabled]="disabled"
                 [showFirstLastButtons]="showFirstLastButtons"
                 [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                 [hidePageSize]="hidePageSize"
                 [pageIndex]="pageIndex"
                 aria-label="Select page">
  </mat-paginator>
  
  <div class="demo-data mt-3">
    <div> Output event: {{(pageEvent | json) || 'No events dispatched yet'}} </div>
    <div> getNumberOfPages: {{paginator.getNumberOfPages()}} </div>
  </div>
