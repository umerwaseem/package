
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">MatRipple basic usage</h4>
                    </div>
                    <div class="card-body">
                        <mat-checkbox [(ngModel)]="centered" class="example-ripple-checkbox custom-MatRipple mb-3">Centered</mat-checkbox>
                        <mat-checkbox [(ngModel)]="disabled" class="example-ripple-checkbox custom-MatRipple mb-3">Disabled</mat-checkbox>
                        <mat-checkbox [(ngModel)]="unbounded" class="example-ripple-checkbox custom-MatRipple mb-3">Unbounded</mat-checkbox>
                        <div class="row">
                          <div class="col-sm-6">
                            <mat-form-field class="example-ripple-form-field">
                              <mat-label>Radius</mat-label>
                              <input matInput [(ngModel)]="radius" type="number">
                            </mat-form-field>
                          </div>
                          <div class="col-sm-6">
                            <mat-form-field class="example-ripple-form-field">
                              <mat-label>Color</mat-label>
                              <input matInput [(ngModel)]="color" type="text">
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="example-ripple-container mat-elevation-z4 custom-MatRipple"
                            matRipple
                            [matRippleCentered]="centered"
                            [matRippleDisabled]="disabled"
                            [matRippleUnbounded]="unbounded"
                            [matRippleRadius]="radius"
                            [matRippleColor]="color">
                            Click me
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
