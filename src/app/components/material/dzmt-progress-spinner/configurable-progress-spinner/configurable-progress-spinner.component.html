<mat-card class="example-card">
    <mat-card-content>
      <h4 class="example-h2">Progress spinner configuration</h4>
  
      <section class="example-section">
        <label class="example-margin">Color:</label>
        <mat-radio-group [(ngModel)]="color">
          <mat-radio-button class="example-margin" value="primary">
            Primary
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="accent">
            Accent
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="warn">
            Warn
          </mat-radio-button>
        </mat-radio-group>
      </section>
  
      <section class="example-section">
        <label class="example-margin">Mode:</label>
        <mat-radio-group [(ngModel)]="mode">
          <mat-radio-button class="example-margin" value="determinate">
            Determinate
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="indeterminate">
            Indeterminate
          </mat-radio-button>
        </mat-radio-group>
      </section>
  
      @if (mode === 'determinate') {
        <section class="example-section">
          <label class="example-margin">Progress:</label>
          <mat-slider class="example-margin">
            <input type="range" [(ngModel)]="value" matSliderThumb>
          </mat-slider>
        </section>
      }
    </mat-card-content>
  </mat-card>
  
  <mat-card class="example-card mt-3">
    <mat-card-content>
      <h4 class="example-h2">Result</h4>
  
      <mat-progress-spinner
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value">
      </mat-progress-spinner>
    </mat-card-content>
  </mat-card>
