<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Dialog Animations</h4>
                    </div>
                    <div class="card-body">
                        <app-dialog-animations></app-dialog-animations>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Dialog with header, scrollable content and actions</h4>
                    </div>
                    <div class="card-body">
                        <app-header-scrollbar-action></app-header-scrollbar-action>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Injecting data when opening a dialog</h4>
                    </div>
                    <div class="card-body">
                        <app-injecting-data></app-injecting-data>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Dialog elements</h4>
                    </div>
                    <div class="card-body">
                        <app-dialog-elements></app-dialog-elements>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Dialog launched from a menu</h4>
                    </div>
                    <div class="card-body">
                        <app-dialog-from-manu></app-dialog-from-manu>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-xxl-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Dialog Overview</h4>
                    </div>
                    <div class="card-body">
                        <app-dialog-overview></app-dialog-overview>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
