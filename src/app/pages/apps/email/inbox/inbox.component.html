<div class="content-body">
  <div class="container-fluid">
    <!-- Breadcrumb -->
    <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-3 col-xxl-4">
                <app-email-left-body></app-email-left-body>
              </div>
              <div class="col-xl-9 col-xxl-8">
                <div class="email-right-box">
                  <div role="toolbar" class="toolbar ms-1 ms-sm-0">
                    <div class="btn-group mb-1">
                      <div class="form-check custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="checkAll" (change)="checkUncheckAll($event)">
                        <label class="form-check-label" for="checkAll"></label>
                      </div>
                    </div>
                    <div class="btn-group mb-1 ms-1 me-1">
                      <button class="btn btn-primary light px-3" type="button" (click)="resetButton()">
                        <i class="ti-reload"></i>
                      </button>
                    </div>
                    <div class="btn-group mb-1">
                      <button aria-expanded="false" data-bs-toggle="dropdown" class="btn btn-primary px-3 light dropdown-toggle" type="button">More <span class="caret"></span>
                      </button>
                      <div class="dropdown-menu">
                        <a href="javascript: void(0);" class="dropdown-item">Mark as Unread</a>
                        <a href="javascript: void(0);" class="dropdown-item">Add to Tasks</a>
                        <a href="javascript: void(0);" class="dropdown-item">Add Star</a>
                        <a href="javascript: void(0);" class="dropdown-item">Mute</a>
                      </div>
                    </div>
                  </div>
                  <div class="email-list mt-3">
                    @for(rowData of inboxMSG; track rowData; let i = $index){
                      <div class="message">
                          <div>
                              <div class="d-flex message-single">
                                  <div class="ps-1 align-self-center">
                                      <div class="form-check custom-checkbox">
                                          <input type="checkbox" class="form-check-input">
                                          <label class="form-check-label"></label>
                                      </div>
                                  </div>
                                  <div class="ms-2">
                                      <button class="border-0 bg-transparent align-middle p-0" (click)="starActive(i)">
                                          <i class="fa fa-star" aria-hidden="true" [ngClass]="{'yellow':activeStarArray.indexOf(i) > -1 }"></i>
                                      </button>
                                  </div>
                              </div>
                              <a routerLink="/admin/email-read" class="col-mail col-mail-2">
                                  <div class="subject">
                                      {{ rowData.message }}
                                  </div>
                                  <div class="date"> {{ rowData.time }}</div>
                              </a>
                          </div>
                      </div>
                    }
                  </div>
                  <!-- panel -->
                  <div class="row mt-4">
                    <div class="col-12 ps-3">
                      <nav>
                        <ul class="pagination pagination-gutter pagination-primary pagination-sm no-bg">
                          <li class="page-item page-indicator">
                            <a class="page-link" href="javascript:void()">
                              <i class="la la-angle-left"></i>
                            </a>
                          </li>
                          <li class="page-item ">
                            <a class="page-link" href="javascript:void()">1</a>
                          </li>
                          <li class="page-item active">
                            <a class="page-link" href="javascript:void()">2</a>
                          </li>
                          <li class="page-item">
                            <a class="page-link" href="javascript:void()">3</a>
                          </li>
                          <li class="page-item">
                            <a class="page-link" href="javascript:void()">4</a>
                          </li>
                          <li class="page-item page-indicator">
                            <a class="page-link" href="javascript:void()">
                              <i class="la la-angle-right"></i>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
