<div class="content-body">
  <div class="container-fluid">
    <!-- Breadcrumb -->
    <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-3 col-xxl-4">
                <app-email-left-body></app-email-left-body>
              </div>
              <div class="col-xl-9 col-xxl-8">
                <div class="email-right-box">
                  <div class="toolbar mb-4" role="toolbar">
                    <div class="btn-group mb-1 me-1">
                      <button type="button" class="btn btn-primary light px-3">
                        <i class="fa fa-archive"></i>
                      </button>
                      <button type="button" class="btn btn-primary light px-3">
                        <i class="fa fa-exclamation-circle"></i>
                      </button>
                      <button type="button" class="btn btn-primary light px-3">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                    <div class="btn-group mb-1 me-1">
                      <button type="button" class="btn btn-primary light dropdown-toggle px-3" data-bs-toggle="dropdown">
                        <i class="fa fa-folder"></i>
                        <b class="caret m-l-5"></b>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="javascript: void(0);">Social</a>
                        <a class="dropdown-item" href="javascript: void(0);">Promotions</a>
                        <a class="dropdown-item" href="javascript: void(0);">Updates</a>
                        <a class="dropdown-item" href="javascript: void(0);">Forums</a>
                      </div>
                    </div>
                    <div class="btn-group mb-1 me-1">
                      <button type="button" class="btn btn-primary light dropdown-toggle px-3" data-bs-toggle="dropdown">
                        <i class="fa fa-tag"></i>
                        <b class="caret m-l-5"></b>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="javascript: void(0);">Updates</a>
                        <a class="dropdown-item" href="javascript: void(0);">Social</a>
                        <a class="dropdown-item" href="javascript: void(0);">Promotions</a>
                        <a class="dropdown-item" href="javascript: void(0);">Forums</a>
                      </div>
                    </div>
                    <div class="btn-group mb-1 me-1">
                      <button type="button" class="btn btn-primary light dropdown-toggle v" data-bs-toggle="dropdown">More <span class="caret m-l-5"></span>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="javascript: void(0);">Mark as Unread</a>
                        <a class="dropdown-item" href="javascript: void(0);">Add to Tasks</a>
                        <a class="dropdown-item" href="javascript: void(0);">Add Star</a>
                        <a class="dropdown-item" href="javascript: void(0);">Mute</a>
                      </div>
                    </div>
                  </div>
                  <div class="compose-content">
                    <form action="#">
                      <div class="mb-3">
                        <input type="text" class="form-control bg-transparent" placeholder=" To:">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control bg-transparent" placeholder=" Subject:">
                      </div>
                      <div class="mb-3">
                        <textarea id="email-compose-editor" class="textarea_editor form-control bg-transparent" rows="8" placeholder="Enter text ..."></textarea>
                      </div>
                    </form>
                    <h5 class="mb-4">
                      <i class="fa fa-paperclip"></i> Attatchment
                    </h5>
                    <form action="#">
                      <label for="uploadBtn" class="dropzone dz-clickable w-100">
                            <div class="dz-default dz-message" style="display: contents;">
                            <input name="file" type="file" id="uploadBtn" style="display:none">
                            <span class="dz-button">Drop files here to upload</span>
                            </div>
                        </label>
                    </form>
                  </div>
                  <div class="text-start mt-4 mb-3">
                    <button class="btn btn-primary btn-sl-sm me-2" type="button">
                      <span class="me-2">
                        <i class="fa fa-paper-plane"></i>
                      </span>Send </button>
                    <button class="btn btn-danger light btn-sl-sm" type="button">
                      <span class="me-2">
                        <i class="fa fa-times"></i>
                      </span>Discard </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
