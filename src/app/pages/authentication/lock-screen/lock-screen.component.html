<div class="authincation h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <img src="assets/images/logo-full.png" alt="">
                </div>
                <h4 class="text-center mb-4">Account Locked</h4>
                <form ngNoForm [action]="url">
                  <div class="form-group">
                    <label><strong>Password</strong></label>
                    <div class="position-relative">
                      <input type="password" id="dz-password" class="form-control" value="123456"[type]="hide_show ? 'text' : 'password'">
                      <span class="show-pass eye" (click)="passwordHide()" [ngClass]="{'active':hide_show}">
                        <i class="fa fa-eye-slash"></i>
                        <i class="fa fa-eye"></i>
                      </span>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Unlock</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
