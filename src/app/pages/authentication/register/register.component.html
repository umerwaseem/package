<div class="authincation h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <div class="text-center mb-3">
                  <img src="assets/images/logo-full.png" alt="">
                </div>
                <h4 class="text-center mb-4">Sign up your account</h4>
                <form ngNoForm  [action]="url">
                  <div class="form-group">
                      <label class="mb-1"><strong>Username</strong></label>
                      <input type="text" class="form-control" placeholder="username">
                  </div>
                  <div class="form-group">
                      <label class="mb-1"><strong>Email</strong></label>
                      <input type="email" class="form-control" placeholder="hello@example.com">
                  </div>
                  <div class="form-group">
                      <label class="form-label">Password</label>
                      <div class="position-relative">
                          <input type="password" id="dz-password" class="form-control" value="123456" [type]="hide_show ? 'text' : 'password'">
                          <span class="show-pass eye" (click)="passwordHide()" [ngClass]="{'active':hide_show}">
                              <i class="fa fa-eye-slash"></i>
                              <i class="fa fa-eye"></i>
                          </span>
                      </div>
                  </div>
                  <div class="text-center mt-4">
                      <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                  </div>
                </form>
                <div class="new-account mt-3">
                  <p>Already have an account? <a class="text-primary" routerLink="/page-login">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
