<div class="content-body">
  <div class="container-fluid">
    <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
    <div class="row">
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Basic Radar Chart</h4>
          </div>
          <div class="card-body">

            <app-radar-basic class="custom-chart"></app-radar-basic>

          </div>
        </div>
      </div>
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title"> Radar – Polygon Fill</h4>
          </div>
          <div class="card-body">

            <app-radar-polygon-fill class="custom-chart"></app-radar-polygon-fill>

          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Radar – Multiple Series</h4>
          </div>
          <div class="card-body">
            <app-radar-multiple-series class="custom-chart"></app-radar-multiple-series>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
