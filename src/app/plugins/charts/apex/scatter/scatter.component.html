<div class="content-body">
  <div class="container-fluid">
    <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
    <div class="row">
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Basic</h4>
          </div>
          <div class="card-body">

            <app-scatter-basic class="custom-chart"></app-scatter-basic>

          </div>
        </div>
      </div>
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Scatter – Datetime</h4>
          </div>
          <div class="card-body">
            <app-scatter-datetime class="custom-chart"></app-scatter-datetime>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Scatter – Images</h4>
          </div>
          <div class="card-body">
            <app-scatter-images class="custom-chart"></app-scatter-images>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
