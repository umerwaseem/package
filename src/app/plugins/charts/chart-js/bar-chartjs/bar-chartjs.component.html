<div class="content-body">
  <div class="container-fluid">
    <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
    <div class="row">
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Border Radius Chart</h4>
          </div>
          <div class="card-body">

            <app-border-radius class="custom-chart"></app-border-radius>

          </div>
        </div>
      </div>
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Floating Bar Chart</h4>
          </div>
          <div class="card-body">
            <app-floating-bar class="custom-chart"></app-floating-bar>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title">Horizontal Bar Chart</h4>
          </div>
          <div class="card-body">

            <app-horizontal-chartjs class="custom-chart"></app-horizontal-chartjs>

          </div>
        </div>
      </div>
      <div class="col-xl-6 col-xxl-12">
        <div class="card">
          <div class="card-header d-block">
            <h4 class="card-title"> Stacked Bar Chart with Groups</h4>
          </div>
          <div class="card-body">

            <app-stacked-chartjs class="custom-chart"></app-stacked-chartjs>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
