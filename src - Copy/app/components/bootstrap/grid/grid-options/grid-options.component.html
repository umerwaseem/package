<table class="table table-bordered table-striped" style="min-width: 480px;">
  <thead>
    <tr>
      <th></th>
      <th class="text-center text-dark"> Extra small <br>
        <small class="text-muted">&lt;576px</small>
      </th>
      <th class="text-center text-dark"> Small <br>
        <small class="text-muted">≥576px</small>
      </th>
      <th class="text-center text-dark"> Medium <br>
        <small class="text-muted">≥768px</small>
      </th>
      <th class="text-center text-dark"> Large <br>
        <small class="text-muted">≥992px</small>
      </th>
      <th class="text-center text-dark"> Extra large <br>
        <small class="text-muted">≥1200px</small>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th class="text-nowrap text-dark" scope="row">Max container width</th>
      <td>None (auto)</td>
      <td>540px</td>
      <td>720px</td>
      <td>960px</td>
      <td>1140px</td>
    </tr>
    <tr>
      <th class="text-nowrap text-dark" scope="row">Class prefix</th>
      <td>
        <code>.col-</code>
      </td>
      <td>
        <code>.col-sm-</code>
      </td>
      <td>
        <code>.col-md-</code>
      </td>
      <td>
        <code>.col-lg-</code>
      </td>
      <td>
        <code>.col-xl-</code>
      </td>
    </tr>
    <tr>
      <th class="text-nowrap text-dark" scope="row"># of columns</th>
      <td colspan="5">12</td>
    </tr>
    <tr>
      <th class="text-nowrap text-dark" scope="row">Gutter width</th>
      <td colspan="5">24px (12px on each side of a column)</td>
    </tr>
    <tr>
      <th class="text-nowrap text-dark" scope="row">Nestable</th>
      <td colspan="5">Yes</td>
    </tr>
    <tr>
      <th class="text-nowrap text-dark" scope="row">Column ordering</th>
      <td colspan="5">Yes</td>
    </tr>
  </tbody>
</table>
